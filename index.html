<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="titleBox">
    <div class="titleHome">
      <h1>Nature'sAura</h1>
    </div>
  </header>

  <main class="main-container" id="main-container">
    <section class="main-container__background-section">

      <!-- PARTE FRONTAL DE LA TARJETA -->
      <div class="card">
        <img class="card__logo" src="img/logo.png" alt="logo" width="50">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details-name">Marisol Portillo</p>
          <p> <span class="card__month">00</span>/<span class="card__year">00</span></p>
        </div>
      </div>

      <!-- REVERSA DE LA TARJETA -->
      <div class="card-reverse">
        <p class="card-reverse__cvv">000</p>
      </div>
    </section>

    <!-- Formulario para llenar datos -->
    <section class="main-container__form-section">
      <form class="form" action="">
        <label class="form__label" for="cardNumber">Número de Tarjeta</label>
        <input class="form__input" name="cardNumber" id="cardNumber" type="text" maxlength="16" autocomplete="off"
          placeholder="ej. 4137 5624 7524 9631" required>
        <div class="form__inputNumber--error"></div>


        <label class="form__label" for="cardHolderName">Nombre y Apellido</label>
        <input class="form__input" name="cardHolderName" id="cardHolderName" type="text"
          placeholder="ej. Marisol Portillo" required>
        <div class="form__inputHolderName--error"></div>

        <!-- esta sección se dividirá en 6 espacios -->
        <div class="form__date-cvv">

          <label class="form__label" for="cardMonth">Fecha de Exp. (MM/AA)</label>
          <label class="form__label" for="cardCvc">CVV</label>
          <div class="form__date">
            <select class="numberMonth" id="numberMonth">
              <option value="0" hidden selected> Mes</option>
              <option value="1">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Setiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>

            </select>

            <select class="numberYear" id="numberYear">
              <option value="0" hidden selected>Año</option>
              <option value="1">2022</option>
              <option value="2">2023</option>
              <option value="3">2024</option>
              <option value="4">2025</option>
              <option value="5">2026</option>
              <option value="6">2027</option>
              <option value="8">2028</option>
              <option value="9">2029</option>
              <option value="10">2030</option>

            </select>
          </div>

          <input class="form__input" type="text" maxlength="3" name="cardCvv" id="cardCvv" placeholder="000" required>

          <div class="forms__errors-container">
            <div class="form__input-mm--error"></div>
            <div class="form__input-aa--error"></div>
          </div>

          <div class="form__input-cvv--error"></div>
        </div>

        <label class="form__label" for="email">Correo</label>
        <input class="form__input" name="email" id="email" type="text" autocomplete="off"
          placeholder="ej. portillo.marisol@gmail.com">

        <div class=" buttonDiv">
          <button class="button" id="pay">Validar</button>
        </div>

      </form>
    </section>
  </main>

  <!-- vista error -->
  <div id="sorry" class="invalidDiv" style="display: none">
    <img class="errorImage" src="img/imgError.jpg" alt="errorImage" width="250">
    <h4>Lo sentimos, su tarjeta no es válida.</h4>
    <button id="buttonReturn" class="buttonReturn">volver</button>
  </div>

  <!-- vista pago exitoso -->
  <div id="validCard" class="validCard" style="display: none">
    <img class="exitBuy" src="img/exit.png" alt="exitBuy" width="100">
    <h4>¡Gracias por su compra!</h4>

    <div class="details">
      <p id="printName"></p>
      <p id="printNumber"></p>
      <p id="printEmail"></p>
    </div>

    <button id="buttonBack" class="buttonBack">Volver a inicio</button>

  </div>

  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
